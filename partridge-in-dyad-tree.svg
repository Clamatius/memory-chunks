<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
  </defs>
  <rect width="500" height="500" fill="url(#skyGradient)" />
  
  <!-- Ground -->
  <path d="M0 400 L500 400 L500 500 L0 500 Z" fill="#8B4513" />
  <path d="M0 400 C100 380 400 390 500 400 L500 500 L0 500 Z" fill="#228B22" />
  
  <!-- Thermodynamic Operators Tree Structure -->
  <g id="tree">
    <!-- Tree trunk -->
    <path d="M250 400 L250 250" stroke="#8B4513" stroke-width="15" fill="none" />
    
    <!-- Main branches -->
    <path d="M250 250 L200 200" stroke="#8B4513" stroke-width="10" fill="none" />
    <path d="M250 250 L300 200" stroke="#8B4513" stroke-width="10" fill="none" />
    
    <!-- DIRECTIVE branch (left) -->
    <circle cx="180" cy="180" r="40" fill="#4682B4" opacity="0.8" />
    <text x="180" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="12">DIRECTIVE</text>
    
    <!-- CATALYST branch (right) -->
    <circle cx="320" cy="180" r="40" fill="#32CD32" opacity="0.8" />
    <text x="320" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="12">CATALYST</text>
    
    <!-- EXTRACT branch (top) -->
    <path d="M250 250 L250 170" stroke="#8B4513" stroke-width="10" fill="none" />
    <circle cx="250" cy="130" r="40" fill="#FF6347" opacity="0.8" />
    <text x="250" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="12">EXTRACT</text>
    
    <!-- Information flow lines -->
    <path d="M180 180 C220 150 280 150 320 180" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <path d="M180 180 C200 160 230 140 250 130" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    <path d="M320 180 C300 160 270 140 250 130" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  </g>
  
  <!-- Partridge (bird) -->
  <g id="partridge">
    <!-- Body -->
    <ellipse cx="250" cy="300" rx="30" ry="20" fill="#B87333" />
    
    <!-- Head -->
    <circle cx="280" cy="285" r="15" fill="#B87333" />
    
    <!-- Eye -->
    <circle cx="285" cy="280" r="3" fill="black" />
    
    <!-- Beak -->
    <path d="M285 285 L300 288 L285 290" fill="orange" />
    
    <!-- Wings -->
    <path d="M250 300 C240 280 230 280 225 285 C220 290 230 300 240 305 Z" fill="#8B4513" />
    
    <!-- Tail -->
    <path d="M220 300 L210 290 L205 300 L210 310 Z" fill="#8B4513" />
    
    <!-- Legs -->
    <line x1="240" y1="320" x2="235" y2="340" stroke="#FF8C00" stroke-width="2" />
    <line x1="260" y1="320" x2="265" y2="340" stroke="#FF8C00" stroke-width="2" />
    
    <!-- Feet -->
    <path d="M235 340 L230 345 M235 340 L235 345 M235 340 L240 345" stroke="#FF8C00" stroke-width="2" />
    <path d="M265 340 L260 345 M265 340 L265 345 M265 340 L270 345" stroke="#FF8C00" stroke-width="2" />
  </g>
  
  <!-- Energy/Information particles -->
  <circle cx="150" cy="220" r="3" fill="white" />
  <circle cx="170" cy="240" r="2" fill="white" />
  <circle cx="190" cy="200" r="4" fill="white" />
  <circle cx="230" cy="150" r="3" fill="white" />
  <circle cx="270" cy="160" r="2" fill="white" />
  <circle cx="310" cy="210" r="3" fill="white" />
  <circle cx="330" cy="230" r="4" fill="white" />
  <circle cx="350" cy="190" r="2" fill="white" />
  
  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">A Partridge in a Dyad Tree</text>
  
  <!-- Quantum probability clouds -->
  <circle cx="250" cy="220" r="70" fill="white" opacity="0.05" />
  <circle cx="250" cy="220" r="50" fill="white" opacity="0.05" />
</svg>
